<h2>{{ title }}</h2>

<div class="container">
  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>Description</td>
        <td>DueDate</td>
        <td>DateCreated</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tasks">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.dueDate }}</td>
        <td>{{ item.dateCreated }}</td>
      </tr>
    </tbody>
  </table>
</div>
